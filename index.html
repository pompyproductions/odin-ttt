<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pompy Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="top controls">
            <p>P1: Pompy</p>
            <p>P2: Pompy</p>
        </div>
        <div class="game-board">
            <div class="game-square" data-cell="0"></div>
            <div class="game-square" data-cell="1"></div>
            <div class="game-square" data-cell="2"></div>
            <div class="game-square" data-cell="3"></div>
            <div class="game-square" data-cell="4"></div>
            <div class="game-square" data-cell="5"></div>
            <div class="game-square" data-cell="6"></div>
            <div class="game-square" data-cell="7"></div>
            <div class="game-square" data-cell="8"></div>
        </div>
        <div class="bottom controls">
            <p>More stuff later</p>
        </div>
    </main>
</body>
</html>
